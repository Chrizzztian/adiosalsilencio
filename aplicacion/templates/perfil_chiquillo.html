<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Chiquillo - Adios al Silencio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #00BFFF 0%, #1E90FF 50%, #00BFFF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Botón de cerrar */
        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        .close-button img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .close-button:hover img {
            filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.5));
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }

        /* Título del perfil */
        .titulo-perfil {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        /* Ajolote */
        .ajolote-container {
            margin-bottom: 20px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ajolote-image {
            width: 300px;
            height: auto;
            max-width: 100%;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        /* Información del perfil */
        .perfil-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 25px 35px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: white;
            font-size: 1.3rem;
            font-weight: normal;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: bold;
        }

        .info-value {
            font-weight: normal;
        }

        /* Botones de acción */
        .botones-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .boton-accion {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 1px;
        }

        .boton-accion:hover {
            background: linear-gradient(135deg, #C71585, #FF1493);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .boton-accion:active {
            transform: translateY(-1px);
        }

        .boton-secundario {
            background: linear-gradient(135deg, #4169E1, #6495ED);
            box-shadow: 0 6px 20px rgba(65, 105, 225, 0.4);
        }

        .boton-secundario:hover {
            background: linear-gradient(135deg, #1E3A8A, #4169E1);
            box-shadow: 0 8px 25px rgba(65, 105, 225, 0.6);
        }

        /* Animación de flotación */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .titulo-perfil {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .info-item {
                font-size: 1.1rem;
                margin-bottom: 12px;
            }

            .boton-accion {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .ajolote-image {
                width: 250px;
            }

            .close-button {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }

            .perfil-info {
                padding: 20px 25px;
                margin: 0 10px 20px 10px;
            }

            .botones-container {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .titulo-perfil {
                font-size: 1.6rem;
            }

            .info-item {
                font-size: 1rem;
                flex-direction: column;
                text-align: center;
                gap: 5px;
            }

            .boton-accion {
                padding: 10px 25px;
                font-size: 1rem;
                width: 100%;
                max-width: 200px;
            }

            .ajolote-image {
                width: 200px;
            }

            .perfil-info {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Botón de cerrar -->
    <div class="close-button" onclick="window.location.href='/presentacion_lucas'">
        <img src="../static/images/images_saludo_chiquillo/regresar.png" alt="Regresar">
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Título -->
        <h1 class="titulo-perfil">¡Mi Perfil!</h1>

        <!-- Ajolote personalizado -->
        <div class="ajolote-container">
            <img src="../static/images/images_saludo_chiquillo/ajolote_patineta.png" 
                 alt="Mi Ajolote" 
                 class="ajolote-image">
        </div>

        <!-- Información del perfil -->
        <div class="perfil-info">
            <div class="info-item">
                <span class="info-label">Nombre:</span>
                <span class="info-value" id="nombre-usuario">Lucas Jr.</span>
            </div>
            <div class="info-item">
                <span class="info-label">Nivel LSM:</span>
                <span class="info-value">Principiante</span>
            </div>
            <div class="info-item">
                <span class="info-label">Señas Aprendidas:</span>
                <span class="info-value">5</span>
            </div>
            <div class="info-item">
                <span class="info-label">Progreso:</span>
                <span class="info-value">⭐⭐⭐☆☆</span>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="botones-container">
            <button class="boton-accion" onclick="window.location.href='/actividades_lsm'">
                Aprender LSM
            </button>
            <button class="boton-accion boton-secundario" onclick="window.location.href='/juegos_lsm'">
                Juegos
            </button>
        </div>
    </div>

    <script>
        // Cargar datos del localStorage
        window.addEventListener('load', function() {
            // Animación de carga
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            // Cargar nombre del niño si existe
            const datosNino = localStorage.getItem('ninoActual');
            if (datosNino) {
                try {
                    const datos = JSON.parse(datosNino);
                    const nombreElement = document.getElementById('nombre-usuario');
                    if (nombreElement && datos.nombre) {
                        nombreElement.textContent = datos.nombre;
                    }
                } catch (e) {
                    console.log('Error al cargar datos del niño:', e);
                }
            }
            
            setTimeout(function() {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
